<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Todo CRUD App</title>
    <meta charset="UTF-8">
</head>
<body>

<a href="/todo">Home</a>
<br>

<h2>Todos for today:</h2>

<a href="/todo/add">Add new todo</a>

<br>
<br>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
    </tr>
    <tr th:each="todo: ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent}"></td>
        <td th:text="${todo.isDone}"></td>
        <td><a th:href="${todo.id} + '/delete'">Delete</a></td>
        <td><a th:href="${todo.id} + '/edit'">Edit</a></td>
    </tr>
</table>

</body>
</html>
