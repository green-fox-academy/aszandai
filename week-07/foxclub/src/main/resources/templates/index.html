<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Programmer Fox Club</title>
    <meta charset="UTF-8">
</head>
<body>

<ul th:list-style-type="disc">
    <li><a th:href="'/'">Information</a></li>
    <li><a href="/login">Login</a></li>
    <li><a href="/nutritionStore">Nutrition Store</a></li>
</ul>

<img src="greenfox.png" alt="fox"/>

<form method="get" action="/login">

<h1>Known tricks</h1>

</ul>

</body>
</html>
