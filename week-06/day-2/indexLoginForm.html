<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styleLoginForm.css">
</head>

<body>
</body>
<div class="login-page">
    <div class="form">
        <h2>Account login</h2>
        <form class="login-form">
            <p class="login-info" for="uname">Username</p>
            <input type="text" id="uname" autofocus />
            <p class="login-info" for="pw">Password</p>
            <input type="password" if="pw" />
            <p class="message">Forgot password?</p>
            <button>Login</button>
        </form>
    </div>
</div>

</html>
