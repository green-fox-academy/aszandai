<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebShop</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
<header><a href="/webshop">My Shop</a></header>
<table class="categories">
    <tr>
        <td>
            <form action="/only-available">
                <!--        <a href="/only-available" class="button">Only available</a>-->
                <input type="submit" value="Only available"/></form>
        </td>
        <td>
            <form action="/cheapest-first">
                <input type="submit" value="Cheapest first"/></form>
        </td>
        <td>
            <form action="/contains-nike">
                <input type="submit" value="Contains Nike"/></form>
        </td>
        <td>
            <form action="/average-stock">
                <input type="submit" value="Average stock"/></form>
        </td>
        <td>
            <form action="/most-expensive">
                <input type="submit" value="Most expensive available"/></form>
        </td>
    </tr>
</table>

<h2 th:if="${averageStock}" th:text="'Average stock: ' + ${averageStock}"></h2>

<h2 th:if="${mostExpensive}" th:text="'Most expensive thing: ' + ${mostExpensive}"></h2>

</body>
</html>
